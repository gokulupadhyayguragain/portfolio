<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="awsGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc7700;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="awsText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff2e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#awsGradient)" stroke="#995500" stroke-width="2"/>
  
  <!-- AWS smile logo -->
  <path d="M25 55 Q60 75 95 55" fill="none" stroke="url(#awsText)" stroke-width="4" stroke-linecap="round"/>
  <circle cx="90" cy="50" r="3" fill="url(#awsText)"/>
  
  <!-- AWS text -->
  <text x="60" y="35" text-anchor="middle" fill="url(#awsText)" font-family="Arial, sans-serif" font-size="16" font-weight="700">AWS</text>
  <text x="60" y="90" text-anchor="middle" fill="url(#awsText)" font-family="Arial, sans-serif" font-size="8" font-weight="500">CERTIFIED</text>
  <text x="60" y="100" text-anchor="middle" fill="url(#awsText)" font-family="Arial, sans-serif" font-size="8" font-weight="500">CLOUD</text>
  <text x="60" y="110" text-anchor="middle" fill="url(#awsText)" font-family="Arial, sans-serif" font-size="7" font-weight="400">PRACTITIONER</text>
</svg>
