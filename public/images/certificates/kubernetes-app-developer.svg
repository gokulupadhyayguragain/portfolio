  <line x1="60" y1="27" x2="60" y2="63" stroke="url(#kubernetesText)" stroke-width="2"/>
  <line x1="42" y1="45" x2="78" y2="45" stroke="url(#kubernetesText)" stroke-width="2"/>
  <line x1="48" y1="33" x2="72" y2="57" stroke="url(#kubernetesText)" stroke-width="2"/>
