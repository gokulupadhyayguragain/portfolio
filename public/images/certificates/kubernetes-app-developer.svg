  <text x="60" y="80" text-anchor="middle" fill="url(#kubernetesText)" font-family="Arial, sans-serif" font-size="10" font-weight="700">KUBERNETES</text>
  <text x="60" y="92" text-anchor="middle" fill="url(#kubernetesText)" font-family="Arial, sans-serif" font-size="8" font-weight="500">CERTIFIED</text>
