  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#kubernetesGradient)" stroke="#1a4db3" stroke-width="2"/>
  
  <!-- Kubernetes wheel/helm icon -->
