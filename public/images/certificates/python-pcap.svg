<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pythonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd43b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3776ab;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="pythonText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#pythonGradient)" stroke="#306998" stroke-width="2"/>
  
  <!-- Python logo simplified -->
  <ellipse cx="50" cy="40" rx="12" ry="8" fill="#3776ab"/>
  <ellipse cx="70" cy="50" rx="12" ry="8" fill="#ffd43b"/>
  <circle cx="48" cy="38" r="2" fill="white"/>
  <circle cx="72" cy="52" r="2" fill="white"/>
  
  <!-- Snake-like curve -->
  <path d="M40 45 Q60 35 80 55" fill="none" stroke="url(#pythonText)" stroke-width="4" opacity="0.7"/>
  
  <!-- Text -->
  <text x="60" y="80" text-anchor="middle" fill="url(#pythonText)" font-family="Arial, sans-serif" font-size="12" font-weight="700">PYTHON</text>
  <text x="60" y="92" text-anchor="middle" fill="url(#pythonText)" font-family="Arial, sans-serif" font-size="8" font-weight="500">INSTITUTE</text>
  <text x="60" y="102" text-anchor="middle" fill="url(#pythonText)" font-family="Arial, sans-serif" font-size="8" font-weight="500">CERTIFIED</text>
  <text x="60" y="112" text-anchor="middle" fill="url(#pythonText)" font-family="Arial, sans-serif" font-size="7" font-weight="400">PCAP</text>
</svg>
