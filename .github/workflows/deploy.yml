name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://portfolio-e5u.pages.dev
          NEXT_PUBLIC_CONTACT_EMAIL: gokul@addtocloud.tech

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: portfolio
          directory: out
          # Optional: Use a custom domain
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Wrangler Configuration
        run: |
          echo "Setting up Wrangler secrets..."
          npx wrangler pages secret put ZOHO_SMTP_HOST --project-name portfolio --env production <<< "${{ secrets.ZOHO_SMTP_HOST }}"
          npx wrangler pages secret put ZOHO_SMTP_PORT --project-name portfolio --env production <<< "${{ secrets.ZOHO_SMTP_PORT }}"
          npx wrangler pages secret put ZOHO_SMTP_USER --project-name portfolio --env production <<< "${{ secrets.ZOHO_SMTP_USER }}"
          npx wrangler pages secret put ZOHO_SMTP_PASSWORD --project-name portfolio --env production <<< "${{ secrets.ZOHO_SMTP_PASSWORD }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
